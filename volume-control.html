<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    </style>
</head>
<body>
    <button onclick="Start()">start</button>

    <script>
        let temp = 0;
        let isStarted = false;
        let audio = new Audio('test.mp3');
            audio.loop = true;
            audio.volume = 0;

        const Start = () =>{
            isStarted = true;
            audio.play();
        }

        document.addEventListener('wheel', (e)=>{
            if(!isStarted) return


            if(e.deltaY < 0 && temp > .01){
                temp -= .01;
            }else if(e.deltaY > 0 && temp < .99){
                temp += .01;
            }

            audio.volume = temp;
            console.log(temp.toFixed(2))
        })
    </script>
</body>
</html>
